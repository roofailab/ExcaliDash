name: Publish sync-diagrams

on:
  push:
    branches: [main]
    paths:
      - "packages/sync-diagrams/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sync-diagrams
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@roofailab"

      - run: npm install
      - run: npm run build

      - name: Publish (skip if version already exists)
        run: |
          set -euo pipefail
          output=$(npm publish 2>&1)
          status=$?
          echo "$output"
          if [ "$status" -ne 0 ]; then
            if echo "$output" | grep -qiE "previously published|cannot publish over|already published"; then
              echo "Version already published, skipping."
            else
              exit "$status"
            fi
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Sync Diagrams to ExcaliDash
permissions:
  contents: write
on:
  push:
    branches:
      - main
    paths:
      - 'docs/diagrams/**/*.mermaid.md'
  workflow_dispatch:
    inputs:
      force_resync:
        description: "Clear sync hashes to force re-sync of all diagrams"
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@roofailab'
      - run: npx --yes playwright install --with-deps chromium
      - name: Clear sync hashes for force resync
        if: ${{ github.event.inputs.force_resync == 'true' }}
        run: |
          jq '.drawings |= with_entries(.value.lastSyncedHash = null | .value.lastSyncedAt = null)' \
            .excalidraw-sync.json > tmp.json && mv tmp.json .excalidraw-sync.json
      - run: npx --yes @roofailab/excalidash-sync --dir docs/diagrams
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}
          EXCALIDASH_URL: ${{ secrets.EXCALIDASH_URL }}
          EXCALIDASH_API_KEY: ${{ secrets.EXCALIDASH_API_KEY }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync diagram mappings"
          file_pattern: .excalidraw-sync.json
